<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component</title>
    <link rel="stylesheet" href="./css/style.min.css">
    
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  </head>
  <body>
    <div class="advertising">
      <a class="advertising-link" href=" ">frontend and backend</a>
      <h1 class="advertising-title">
        Learn to program by watching professionals
      </h1>
      <p class="advertising-disc">
        See how experienced developers solve problems in real time
      </p>
      <div class="promo">
        <p class="promo-disc">Try it free 7 days,</p>
        <p class="promo-disc1">then $20/mo</p>
      </div>
    </div>
    <div class="form">
      <div class="form-info">
        <form action="">
          <h1 class="form-title">Sign up for the course and get free 7 days</h1>
          <div class="name">
            <input
              id="setname"
              type="text"
              name="setname"
              placeholder="Name"
              required
            />
            <hr class="divider" />
          </div>
          <div class="lastname-info">
            <input id="lastname" type="text" placeholder="Last Name" required />
            <hr class="divider" />
          </div>
          <div class="email">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <hr class="divider" />
          </div>
          <div class="password">
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <hr class="divider" />
          </div>

          <button class="btn">Claim your free trial</button>
        </form>
        <div class="servis">
          <p class="servis-disc">
            By clicking the button, you are agreeing to our
            <a href="" class="servis-link">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
